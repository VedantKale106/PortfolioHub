<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            color: #333;
        }

        textarea,
        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .project-entry {
            margin-bottom: 15px;
        }

        .project-entry input,
        .project-entry textarea {
            width: calc(100% - 20px);
        }

        .project-entry label {
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 8px;
            }

            textarea,
            input {
                font-size: 1rem;
            }

            label {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Your Profile</h1>
        <form action="{{ url_for('profile') }}" method="POST">
            <label for="name">Enter Name:</label>
            <textarea name="name" id="name" placeholder="Write Your name">{{ profile.name if profile else '' }}</textarea>

            <!-- About Section -->
            <label for="about">About You:</label>
            <textarea name="about" id="about" placeholder="Write about yourself...">{{ profile.about if profile else '' }}</textarea>

            <!-- Skills Section -->
            <label for="skills">Your Skills:</label>
            <div id="skills-container">
                <input type="text" name="skills" placeholder="e.g., Python, Flask, MongoDB" value="{{ profile.skills[0] if profile.skills else '' }}">
            </div>
            <button type="button" onclick="addSkill()">Add More Skills</button>

            <!-- Contact Information -->
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" placeholder="Your phone number" value="{{ profile.phone if profile else '' }}">

            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" placeholder="Your email" value="{{ profile.mail if profile else '' }}">

            <label for="linkedin">LinkedIn:</label>
            <input type="text" name="linkedin" id="linkedin" placeholder="Your LinkedIn profile" value="{{ profile.linkedin if profile else '' }}">

            <label for="github">GitHub:</label>
            <input type="text" name="github" id="github" placeholder="Your GitHub profile" value="{{ profile.github if profile else '' }}">

            <!-- Education Section -->
            <label for="course">Course:</label>
            <input type="text" name="course" id="course" placeholder="e.g., B.Tech in Computer Science" value="{{ profile.course if profile else '' }}">

            <label for="college">College:</label>
            <input type="text" name="college" id="college" placeholder="e.g., XYZ University" value="{{ profile.college if profile else '' }}">

            <label for="year">Year of Study:</label>
            <input type="text" name="year" id="year" placeholder="e.g., 2025" value="{{ profile.year if profile else '' }}">

            <!-- Projects Section -->
            <h3>Projects</h3>
            <div id="projects">
                <div class="project-entry" id="project_1">
                    <label for="project_title_1">Project 1 - Title:</label>
                    <input type="text" name="project_title_1" id="project_title_1" placeholder="Project Title" value="Project 1 Title">
                    <label for="project_description_1">Project 1 - Description:</label>
                    <textarea name="project_description_1" id="project_description_1" placeholder="Brief description of the project">Description 1</textarea>
                    <label for="project_link_1">Project 1 - Link:</label>
                    <input type="text" name="project_link_1" id="project_link_1" placeholder="Link to project" value="Link1">
                </div>
            </div>
            <button type="button" onclick="addProject()">Add More Projects</button>

            <button type="submit">Save Profile</button>
        </form>
        <a href="{{ url_for('theme') }}">Select Theme</a>
    </div>
</body>

</html>

<script>
    function addSkill() {
        // Get the container where new skill inputs will be added
        const skillsContainer = document.getElementById('skills-container');

        // Create a new input field for the skill
        const newSkill = document.createElement('input');
        newSkill.type = 'text';
        newSkill.name = 'skills'; // You can modify this as needed for proper handling in the backend
        newSkill.placeholder = 'e.g., Python, Flask, MongoDB'; // Placeholder text for new skill input

        // Append the new skill input field to the container
        skillsContainer.appendChild(newSkill);
    }
</script>
