<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold">Contact Us</h1>
        <p class="text-gray-600">Feel free to reach out to us through the form below.</p>
        <form action="/contact" method="post" class="mt-4">
            <label for="name" class="block text-gray-600">Name:</label>
            <input type="text" id="name" name="name" class="border rounded w-full py-2 px-3">
            
            <label for="email" class="block text-gray-600 mt-4">Email:</label>
            <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3">
            
            <label for="message" class="block text-gray-600 mt-4">Message:</label>
            <textarea id="message" name="message" rows="4" class="border rounded w-full py-2 px-3"></textarea>
            
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 mt-4 rounded">Send</button>
        </form>
    </div>
</body>
</html>
