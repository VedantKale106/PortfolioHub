<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            background-color: white;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #4F46E5;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338CA;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: #6B7280;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen py-8 px-4">
    <div class="form-container">
        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="h-2 bg-gray-200 rounded-full">
                <div class="h-2 bg-indigo-600 rounded-full w-3/5"></div>
            </div>
            <div class="mt-2 text-sm text-gray-600 text-center">Step 3 of 5</div>
        </div>

        <!-- Form Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Education Details</h1>
            <p class="text-gray-600">Tell us about your educational background</p>
        </div>

        <!-- Form -->
        <form action="/step3" method="post" class="bg-white rounded-lg shadow-sm p-6 md:p-8">
            <!-- Course/Degree Field -->
            <div class="input-group mb-4">
                <label class="block text-gray-700 font-medium mb-2">Course/Degree</label>
                <div class="relative flex items-center">
                    <!-- Icon -->
                    <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v7" />
                    </svg>
                    <!-- Input field -->
                    <input type="text" name="course" value="{{ profile.get('education', {}).get('course', '') }}"
                        required class="form-input pl-10" placeholder="Enter your course or degree">
                </div>
            </div>

            <!-- College/University Field -->
            <div class="input-group mb-4">
                <label class="block text-gray-700 font-medium mb-2">College/University</label>
                <div class="relative flex items-center">
                    <!-- Icon -->
                    <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    <!-- Input field -->
                    <input type="text" name="college" value="{{ profile.get('education', {}).get('college', '') }}"
                        required class="form-input pl-10" placeholder="Enter your college or university name">
                </div>
            </div>

            <!-- Graduation Year Field -->
            <div class="input-group mb-4">
                <label class="block text-gray-700 font-medium mb-2">Graduation Year</label>
                <div class="relative flex items-center">
                    <!-- Icon -->
                    <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <!-- Input field -->
                    <input type="text" name="year" value="{{ profile.get('education', {}).get('year', '') }}" required
                        class="form-input pl-10" placeholder="Enter your graduation year">
                </div>
            </div>


            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-8">
                <a href="/step2" class="btn bg-gray-100 text-gray-600 hover:bg-gray-200">
                    ← Previous Step
                </a>
                <button type="submit" class="btn btn-primary">
                    Next Step →
                </button>
            </div>
        </form>
    </div>
</body>

</html>
