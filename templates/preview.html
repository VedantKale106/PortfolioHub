<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .portfolio-preview {
            margin-bottom: 30px;
            text-align: left;
        }

        .portfolio-preview h2 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        .portfolio-preview p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .portfolio-preview h2 {
                font-size: 1.5rem;
            }

            .portfolio-preview p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Preview</h1>
        <div class="portfolio-preview">
            <h2>{{ profile.about }}</h2>
            <p>Skills: {{ profile.skills }}</p>
            <p>Projects: {{ profile.projects }}</p>
        </div>
        <a href="{{ url_for('download') }}">Download Portfolio</a>
    </div>
</body>
</html>
