<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Theme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 1.2rem;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #007bff;
        }

        input[type="radio"] {
            margin-right: 10px;
            accent-color: #007bff;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Theme</h1>
        <form action="{{ url_for('theme') }}" method="POST">
            <label>
                <input type="radio" name="theme" value="theme1" checked> Theme 1
            </label>
            <label>
                <input type="radio" name="theme" value="theme2"> Theme 2
            </label>
            <button type="submit">Save Theme</button>
        </form>
    </div>
</body>
</html>
